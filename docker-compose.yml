version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: pg-ticketing
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ticketing
    volumes:
      - pg_ticketing_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis-ticketing
    ports:
      - "6379:6379"
    command: >
      redis-server
      --requirepass redis
    restart: unless-stopped

volumes:
  pg_ticketing_data:
